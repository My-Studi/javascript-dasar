<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipe Data String</title>
</head>
<body>
<script>

    document.writeln("Fathur Rahman Abdullah");
    document.writeln("</br>");

    document.writeln("Nama : " + "Fathur " + "Rahman " + "Abdullah");
    document.writeln("</br>");

    document.writeln("<textarea cols='100' rows='10'>");

</script>

</html>
