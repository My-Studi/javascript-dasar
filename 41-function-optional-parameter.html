<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Optional Parameter</title>
</head>
<body>
<script>


    function sayHello(firstName, middleName, lastName){
        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
    }

    sayHello();
    sayHello("Fathur");
    sayHello("Fathur", "Rahman")
    sayHello("Fathur", "Rahamn", "Abdullah")
    sayHello("Fathur", "Rahman", "Abdullah", "Rahmat")

</script>
</body>
</html>
