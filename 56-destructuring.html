<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Destructuring</title>
</head>
<body>
<script>

    {
        const names = ["Fathur", "Rahman", "Abdullah", "Andito", "Rahmat"];
        let [firstName, middleName, lastName, ...others] = names;

        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
        console.info(others);
    }

    {
        const person = {
            firstName: "Fathur",
            lastName: "Rahman",
            address: {
                street: "Jalan Belum Ada",
                city: "Makassar",
                country: "Indonesia"
            },
            hobby: "Game",
            channel: "CF Teknologi"
        };

        let {firstName, lastName, address: {city, street, country}, ...others} = person;
        console.info(firstName);
        console.info(lastName);
        console.info(city);
        console.info(street);
        console.info(country);
        console.info(others);
    }

    {
        function displayPerson({firstName, middleName, lastName}) {
            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
        }

        const person = {
            firstName: "Fathur",
            middleName: "Rahman",
            lastName: "Abdullah",
        };

        displayPerson(person);
    }

    {
        function sum([first, second]) {
            return first + second;
        }

        console.info(sum([1, 1]));
        console.info(sum([10, 10]));
    }

    {
        const names = ["Fathur", "Andito", "Hanapi"];
        const [firstName, middleName = "Rahman", lastName = "Abdullah"] = names;

        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
    }

    {
        const person = {
            firstName: "Fathur",
            middleName: "Rahman",
            lastName: "Abdullah"
        };

        let {firstName, middleName = "Rahman", lastName} = person;
        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
    }

    {
        const person = {
            firstName: "Fathur",
            middleName: "Rahman",
            lastName: "Abdullah"
        };

        let {firstName: namaDepan,
            middleName: namaTengah = "Rahman",
            lastName: namaBelakang} = person;
        console.info(namaDepan);
        console.info(namaTengah);
        console.info(namaBelakang);
    }

</script>
</body>
</html>
